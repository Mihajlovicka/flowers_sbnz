<div class="container">
  <div class="row">
    <div class="col" *ngFor="let plant of plants">
      <mat-card class="image-card" (click)="click(plant)">
        <img [src]="plant.description.picture" alt="Image">
        <div class="image-description">{{ plant.name }}</div>
      </mat-card>
    </div>
  </div>
</div>
