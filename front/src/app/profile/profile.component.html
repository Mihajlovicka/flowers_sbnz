<div class="container">
  <div class="row">
    <div class="centered-text">
      <h1>Moje cvece</h1>
    </div>
  </div>
  <div class="row">
    <div class="col" *ngFor="let plant of plants" (click)="click(plant)">
      <mat-card class="image-card">
        <img [src]="plant.description.picture" alt="Image">
        <div class="image-description">{{ plant.name }}</div>
      </mat-card>
    </div>
  </div>
</div>
